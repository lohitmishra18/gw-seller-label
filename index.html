<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>The Green Wealth Label Tool</title>
  <link rel="stylesheet" href="style.css" />

  <!-- PDF.js -->
  <script src="https://unpkg.com/pdfjs-dist@3.11.174/build/pdf.min.js"></script>
  <script>
    pdfjsLib.GlobalWorkerOptions.workerSrc =
      "https://unpkg.com/pdfjs-dist@3.11.174/build/pdf.worker.min.js";
  </script>

  <!-- pdf-lib -->
  <script src="https://unpkg.com/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="icon" href="favicon.svg" type="image/svg+xml">
  <link rel="alternate icon" href="favicon.png" type="image/png">
</head>

<body>

  <div class="card">
    <div class="header">
      <img src="gw_logo.png" alt="Green Wealth Logo" class="logo">
      <h1 class="title">Label Generator</h1>
      <p class="subtitle">Upload your label PDF. Everything runs 100% in your browser.</p>
    </div>

    <div class="controls">
      <!-- Pretty dropzone that still uses the SAME #file input -->
      <input type="file" id="file" accept="application/pdf" />
      <label for="file" class="dropzone" aria-label="Upload your label PDF">
        <div class="dz-icon" aria-hidden="true">⬆</div>
        <div class="dz-title">Upload your label PDF</div>
        <div class="dz-hint">Drag & drop your PDF here, or click to browse</div>
      </label>
      <!-- Filename display (NOT inside label) -->
      <div id="file-name" class="file-name"></div>

      <div class="modes" id="marketplaces">
        <strong>Select Marketplaces</strong>
        <label class="pill">
          <input type="radio" name="platform" value="amazon" checked />
          <span class="pill-icon" aria-hidden="true">
            <svg width="20" height="20" viewBox="0 0 20 20" fill="none"><circle cx="10" cy="10" r="10" fill="#1A7F37"/><path d="M6 13l2.5-3 2 2.5L14 8" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
          </span>
          <span class="pill-text">Amazon</span>
        </label>
        <label class="pill">
          <input type="radio" name="platform" value="flipkart" />
          <span class="pill-icon" aria-hidden="true">
            <svg width="20" height="20" viewBox="0 0 20 20" fill="none"><rect x="3" y="5" width="14" height="10" rx="2" fill="#7C3AED"/><rect x="6" y="8" width="8" height="4" rx="1" fill="#fff"/></svg>
          </span>
          <span class="pill-text">Flipkart</span>
        </label>
        <label class="pill">
          <input type="radio" name="platform" value="meesho" />
          <span class="pill-icon" aria-hidden="true">
            <svg width="20" height="20" viewBox="0 0 20 20" fill="none"><rect x="4" y="4" width="12" height="12" rx="3" fill="#F472B6"/><rect x="7" y="7" width="6" height="6" rx="1" fill="#fff"/></svg>
          </span>
          <span class="pill-text">Meesho</span>
        </label>
      </div>

        <div class="button-row">
            <a id="download">⬇ Download Labels</a>
            <button id="summary-btn" disabled>Download Summary</button>
        </div>

      <div id="status" class="status"></div>
    </div>
  </div>
  

  <script src="script.js"></script>
</body>
</html>
